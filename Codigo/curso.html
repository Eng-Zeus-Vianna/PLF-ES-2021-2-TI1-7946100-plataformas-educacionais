<!doctype html>
<html lang="pt-br">

<head>
	<title>iCourses | Curso</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- Bootstrap Icon -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
	<script src="js/main.js"></script>
</head>

<body>

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
		<div class="container">

			<!-- Logo -->
			<a class="navbar-brand" href="index.html"><i class="bi bi-laptop"></i> iCourses</a>

			<!-- Hamburger Menu -->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- Opções do Menu -->
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" href="index.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="add_cursos.html">Adicionar Cursos</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="add_aulas.html">Adicionar Aulas</a>
					</li>
				</ul>
			</div>

		</div>
	</nav>

	<!-- Conteúdo - Curso -->
	<div class="container">

		<!-- Descrição -->
		<div id="tela_descricao_curso"></div>

		<!-- Aulas -->
		<div>
			<h4>Aulas</h4>
			<div class="list-group" id="tela_aulas"></div>
		</div>

	</div>


	<script src="js/add_curso.js"></script>
	<script>

		onload = function () {

			let cursoAtual = db.data[db.curso_atual]

			let telaDescrCurso = document.getElementById("tela_descricao_curso")
			let telaAulas = document.getElementById("tela_aulas")

			let strHTML = `
				<h2>${cursoAtual.nome_curso}</h2>
				<p>${cursoAtual.descricao}</p>
				<p><i class="bi bi-person"></i> ${cursoAtual.autor}</p>
				<hr>
				`
			telaDescrCurso.innerHTML = strHTML

			if (cursoAtual.aulas.length == 0) {
				strHTML = `
				<a href="add_aulas.html" class="link-dark text-decoration-none">
					<p><i class="bi bi-exclamation-circle-fill"></i> Você ainda não adicionou aulas para esse curso</p>
				</a>
				`
				telaAulas.innerHTML = strHTML
			}
			else {
				cursoAtual.aulas.forEach((aula, index) => {
					strHTML = `
					<div class="input-group mb-1">
						<div class="input-group-text">
							<input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
						</div>
						<a href="${aula.link}" class="form-control link-dark text-decoration-none" target="_blank">${index + 1}. ${aula.nome_aula}</a>
					</div>
					`
					telaAulas.innerHTML += strHTML
				})
			}
		}

	</script>


	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
