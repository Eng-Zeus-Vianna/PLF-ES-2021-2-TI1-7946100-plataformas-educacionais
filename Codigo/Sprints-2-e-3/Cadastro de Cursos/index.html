<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Adicionar Novos Cursos</h1>
    <p>Ambiente de controle de adição de cursos com controle de todos os campos necessários, para fins de acréscimo das versões verificadas para disponibilidade entre usuários. </p><br>
    

    <div id="formCursos">

        Curso: <input type="text" id="campoTitulo"><br><br>
        Categoria: <input type="text" id="campoCategoria"><br><br>
        Codigo: <input type="text" id="campoCodigo"><br><br>
        Link: <input type="text" id="campoLink"><br><br>
        Preço: <input type="text" id="campoPreco"><br><br>
        Descrição: <input type="textbox" id="campoDescricao"><br><br>
        <button id="btnIncluirCurso">Salvar</button>  


    </div>
<br>
    <button id="btnCarregaDados">Carregar Cursos Disponíveis/Já Acrescentados</button>
    <br><br><div id="tela"></div>

    <script src="app.js"></script>
</body>
</html>
