<!doctype html>
<html lang="pt-br">

<head>
	<title>iCourses | Home</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- Bootstrap Icon -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

	<script src="js/db_fake.js"></script>
	<script src="js/testes.js"></script>
</head>

<body>

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
		<div class="container">

			<!-- Logo -->
			<a class="navbar-brand" href="index.html"><i class="bi bi-laptop"></i> iCourses</a>

			<!-- Hamburger Menu -->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- Opções do Menu -->
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="index.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="add_cursos.html">Adicionar Cursos</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="add_aulas.html">Adicionar Aulas</a>
					</li>
				</ul>
			</div>

		</div>
	</nav>

	<!-- Conteúdo -->
	<div class="container">

		<!-- Titulo -->
		<h2>Meus Cursos</h2>

		<!-- Grid de Cards - Cursos -->
		<div class="row row-cols-1 row-cols-md-2 g-4" id="tela_cursos"></div>
	</div>



	<script>

		// Insere conteúdo HTML a partir do BD
		onload = function () {

			let telaCursos = document.getElementById("tela_cursos")
			let strHTML = ""
			telaCursos.innerHTML = ""

			// Preenhce HTML da div#tela_cursos
			db.cursos.forEach(curso => {

				strHTML = `
				<div class="col">
					<a href="curso.html" class="link-dark text-decoration-none">
						<div class="card h-100">
							<div class="card-body">
								<h5 class="card-title">${curso.nome_curso}</h5>
								<p class="card-text"><i class="bi bi-bookmark"></i> ${curso.descricao}</p>
							</div>
							<div class="card-footer text-muted">
								<i class="bi bi-person"></i> ${curso.autor} · ${curso.aulas.length} Aulas
							</div>
						</div>
					</a>
				`
				telaCursos.innerHTML += strHTML
			});
		}
	</script>

	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
