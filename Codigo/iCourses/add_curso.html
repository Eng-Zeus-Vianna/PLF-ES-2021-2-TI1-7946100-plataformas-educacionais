<!DOCTYPE html>
<html lang="en">

<head>
	<title>iCOurses | Adicionar curso</title>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="add_curso.js"></script>
</head>

<body>
	<h1>CRUD Cursos</h1>

	<!-- CRUD Cursos -->
	<form action="">
		<div>
			<label for="nome_curso">Nome do curso</label><br>
			<input type="text" placeholder="Digite o nome do curso" id="nome_curso">
		</div>

		<div>
			<label for="descricao">Descrição</label><br>
			<input type="text" placeholder="Digite a descrição do curso" id="descricao">
		</div>

		<div>
			<label for="avaliacao">Avaliação</label><br>
			<input type="number" placeholder="Digite a avaliação do curso" id="avaliacao">
		</div>

		<div>
			<label for="autor">Autor</label><br>
			<input type="text" placeholder="Digite o autor do curso" id="autor">
		</div>

		<hr>

		<input type="button" value="Adicionar">
		<input type="button" value="Alterar">
		<input type="button" value="Excluir">
		<input type="button" value="Mostrar">
	</form>
</body>

</html>
